<ion-header>

  <ion-navbar color="cafe-claro">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrar Nuevo Producto</ion-title>

  </ion-navbar>

</ion-header>
<ion-content style="background: none transparent;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Código Artículo</ion-label>
            <ion-input autofocus #idCodigoArticulo type="text" [(ngModel)]="codigoArticulo"
                       (ngModelChange)="codigoArticulo = $event.toLocaleUpperCase()"
                       [class.classNuevo]="classNuevo"
                       placeholder="ej. ASC0123" (keyup.enter)="infoProducto()" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Codigo de Barras</ion-label>
            <ion-input type="text" [(ngModel)]="codBarras"
                       [class.classNuevo]="classNuevo"
                       placeholder=""></ion-input>
            <button (click)="escanearCodigo()" color="naranja" ion-button outline item-end icon-only>
              <ion-icon name="camera"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Descripción</ion-label>
            <ion-input #idDescripcion type="text" [class.classNuevo]="classNuevo"
                       [(ngModel)]="descripcion" type="text" (keyup.enter)="infoDescripcion()"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Precio por Kilo</ion-label>
            <ion-input #idPrecioKilo [(ngModel)]="precioKilo" (change)="calculaPrecioFinal()"
                       [class.classNuevo]="classNuevo" (keypress)="utilFormatNumber(idPrecioKilo,2 )"
                       (keyup.enter)="infoPrecioKilo()" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Peso Stock</ion-label>
            <ion-input #idPesoStock [(ngModel)]="pesoStock" (change)="calculaPrecioFinal()"
                       [class.classNuevo]="classNuevo" (keypress)="utilFormatNumber(idPesoStock,2)"
                       (keyup.enter)="infoPesoStock()" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>P. Zona Franca</ion-label>
            <ion-input #idPrecioZonaLibre [(ngModel)]="precioZonaLibre" (change)="calculaPrecioFinal()"
                       [class.classNuevo]="classNuevo" (keypress)="utilFormatNumber(idPrecioZonaLibre, 2)"
                       (keyup.enter)="inforPrecioZonaLibre()" type="number" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>% Gastos %</ion-label>
            <ion-input #idPorcentajeGastos [(ngModel)]="porcentajeGastos" (change)="calculaPrecioFinal()" step="any"
                       [class.classNuevo]="classNuevo" (keypress)="utilFormatNumber(idPorcentajeGastos, 3)"
                       (keyup.enter)="infoPorcentajeGastos()" type="number" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Gastos</ion-label>
            <ion-input #idMontoGasto [(ngModel)]="montoGasto" (change)="calculaPrecioFinal()" step="any" disabled
                       [class.classNoEdit]="classNuevo"
                       type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Precio Compra</ion-label>
            <ion-input #idPrecioCompra [(ngModel)]="precioCompra" (change)="calculaPrecioFinal()" disabled
                       [class.classNoEdit]="classNuevo"
                       type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Precio Venta</ion-label>
            <ion-input #idPrecioVenta [(ngModel)]="precioVenta " step="any" (change)="calculaPrecioFinal()"
                       [class.classNuevo]="classNuevo" (keypress)="utilFormatNumber(idPrecioVenta, 2)"
                       (keyup.enter)="infoPrecioVenta()" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Precio Mercado</ion-label>
            <ion-input #idPrecioMercado [(ngModel)]="precioMercado" step="any" (change)="calculaPrecioFinal()"
                       [class.classNuevo]="classNuevo" (keypress)="utilFormatNumber(idPrecioMercado, 2)"
                       (keyup.enter)="infoPrecioMercado()" type="number"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Mensaje</ion-label>
            <ion-input #idMensaje type="text" [(ngModel)]="mensaje"
                       [class.classNuevo]="classNuevo"
                       (keyup.enter)="infoMensaje()" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-row *ngFor="let item of mdlAmbiente" >
        <button class="btn-list" ion-button color="style-sucursales-{{item.propio}}">
          <p *ngIf="item.propio==1; else a1">
            {{item.nombreAmbiente}} - {{item.cantidad}}
          </p>
          <ng-template #a1>
            <a *ngIf="item.propio==0" class="button">{{item.nombreAmbiente}} - {{item.cantidad}}</a>
          </ng-template>
        </button>
      </ion-row>
    </ion-row>

  </ion-grid>
  <ion-fab bottom right #fab>
    <button ion-fab color="danger">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="secondary" (click)="confirmarEliminado(fab)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-fab color="secondary" (click)="reportesPedidos(fab)">
        <ion-icon name="print"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab color="primary" (click)="confirmarGuardado(fab)"><img class="itm-img" src="assets/img/save.svg"/>
      </button>
      <!-- button ion-fab color="naranja" (click)="filtrarArticulo(fab)">
        <ion-icon name="list"></ion-icon>
      </button-->
    </ion-fab-list>
  </ion-fab>

</ion-content>
